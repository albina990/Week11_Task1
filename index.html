<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/style/style.css" />
        <title>Корзина</title>
    </head>
    <body>
        <div class="container">
            <h1>Корзина</h1>
            <div class="card">
                <div class="card__img">
                    <img src="assets/image/огурцы.jpg" alt="" />
                </div>
                <div class="card__item">
                    <p class="card__title">Огурцы</p>
                    <p class="card__quantity">Количество: 1 кг.</p>
                </div>
                <div class="card__price">60 руб.</div>
            </div>
            <div class="card">
                <div class="card__img">
                    <img src="assets/image/перец.jpg" alt="" />
                </div>
                <div class="card__item">
                    <p class="card__title">Перец</p>
                    <p class="card__quantity">Количество: 1 кг.</p>
                </div>
                <div class="card__price">80 руб.</div>
            </div>
            <div class="card">
                <div class="card__img">
                    <img src="assets/image/помидоры.jpg" alt="" />
                </div>
                <div class="card__item">
                    <p class="card__title">Помидоры</p>
                    <p class="card__quantity">Количество: 1 кг.</p>
                </div>
                <div class="card__price">100 руб.</div>
            </div>
            <div class="card">
                <div class="card__img">
                    <img src="assets/image/апельсины.jpg" alt="" />
                </div>
                <div class="card__item">
                    <p class="card__title">Апельсины</p>
                    <p class="card__quantity">Количество: 1 кг.</p>
                </div>
                <div class="card__price">75 руб.</div>
            </div>
            <div class="total">
                <button>Использовать купон на 20%</button>
                <p>Итого: <span class="total__price">0 руб.</span></p>
            </div>
        </div>
        <script src="assets/scripts/script.js"></script>
    </body>
</html>
